---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: srtsignin-cardfire-v1
  annotations:
    flux.weave.works/automated: 'true'
spec:
  replicas: 1
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        app: srtsignin-cardfire-v1
    spec:
      containers:
      - name: srtsignin-cardfire
        image: cjblink1/srtsignin-cardfire:master-c32b6eb9b279e891a2f4ff88c05700f783fdbd4a
        ports:
        - containerPort: 3001
        volumeMounts:
        - name: secrets
          mountPath: /res
      volumes:
      - name: secrets
        secret:
          secretName: srtsignin-cardfire-secret-v1
---
apiVersion: v1
kind: Service
metadata:
  name: srtsignin-cardfire-v1
  labels:
    name: srtsignin-cardfire-v1
spec:
  ports:
  - port: 80
    targetPort: 3001
    protocol: TCP
  selector:
    app: srtsignin-cardfire-v1
  type: ClusterIP
