apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: "srtsignin"
  annotations: 
    ingress.kubernetes.io/rewrite-target: /
    ingress.kubernetes.io/enable-cors: "true"
    ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization,AuthToken"
spec:
  tls:
  - secretName: srtsignin-certs
  rules:
  - host: srtsign.in
    http:
      paths:
      - path: /api/v1/cardfire
        backend:
          serviceName: srtsignin-cardfire-v1
          servicePort: 80
      - path: /api/v1/role
        backend:
          serviceName: srtsignin-role-service-v1
          servicePort: 80
      - path: /api/v1/active
        backend:
          serviceName: srtsignin-active-user-service-v1
          servicePort: 80
      - path: /
        backend:
          serviceName: srtsignin-web-app-service
          servicePort: 80
  backend:
    serviceName: srtsignin-web-app-service
    servicePort: 80
