---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: srtsignin-role-service
  annotations:
    flux.weave.works/automated: 'true'
spec:
  replicas: 1
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        app: srtsignin-role-service
    spec:
      containers:
      - name: srtsignin-role-service
        image: cjblink1/srtsignin-role-service:15320d7f10a9c772f81ef27162af3d3ce9d24bec

        volumeMounts:
        - name: secrets
          mountPath: /RoleService/bin/secrets
        ports:
        - containerPort: 80
      volumes:
      - name: secrets
        secret:
          secretName: srtsignin-role-secret
---
apiVersion: v1
kind: Service
metadata:
  name: srtsignin-role-service
  labels:
    name: srtsignin-role-service
spec:
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: srtsignin-role-service
  type: ClusterIP
