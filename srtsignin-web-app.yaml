---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: srtsignin-web-app
  annotations:
    flux.weave.works/automated: 'true'
spec:
  replicas: 1
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        app: srtsignin-web-app
    spec:
      containers:
      - name: web-app
        image: 'cjblink1/srtsignin-web-app:student-15e7e44a9ecd26203554284623cfe058b3f49180'
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: srtsignin-web-app-service
  labels:
    name: srtsignin-web-app-service
spec:
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: srtsignin-web-app
  type: ClusterIP
---
